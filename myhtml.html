<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- For image tag, it is better to use just width attribute for image size. -->
    <img src="orchard.jpg" alt="Apple Harvest" title="Apple Harvest" width="1340px" height="950px">
    <!-- If only width attribute is filled then the height will adjust by itself. Default unit is px.-->
    <img src="orchard.jpg" alt="Apple Harvest" title="Apple Harvest" width="1340">
    <!-- Using % unit will make the image size adjust itself based on the browser size.-->
    <img src="orchard.jpg" alt="Apple Harvest" title="Apple Harvest" width="100%">
    <nav>
      <ul>
        <li><a href="#header">Header</a></li>
        <li><a href="#main">Main Content</a></li>
        <li><a href="#footer">Footer</a></li>
      </ul>
  </nav>
  <!-- Border, cellspacing, and cellpadding should actually be implemented using css -->
  <table border="1" cellspacing="0" cellpadding="10">
    <tr>
      <td>Baris 1, Kolom 1</td>
      <td>Baris 1, Kolom 2</td>
    </tr>
    <tr>
      <td>Baris 2, Kolom 1</td>
      <td>Baris 2, Kolom 2</td>
    </tr>
  </table>
  <br />
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Kolom 1</th>
        <th>Kolom 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Baris 1</th>
        <td>Baris 1, Kolom 1</td>
        <td>Baris 1, Kolom 2</td>
      </tr>
      <tr>
        <th>Baris 2</th>
        <td>Baris 2, Kolom 1</td>
        <td>Baris 2, Kolom 2</td>
      </tr>
    </tbody>
  </table>
  
    <header>
      <h1 id="header">This is header.</h1>
    </header>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <main id="main">
      This is main content.
    </main>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <footer id="footer">
      This is footer.
    </footer>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
